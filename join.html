<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>CSAI — Join</title>
  <link href="data/photos/logo.png" rel="icon" type="image/png" />
  <link href="assets/css/style.css" rel="stylesheet"></link>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="nav container">
      <nav class="drawer-nav">
        <div class="header-container">
          <input type="checkbox" id="sidebar-active" aria-hidden="true" />
          <label for="sidebar-active" class="open-sidebar-button" aria-label="Open menu">
            <svg class="hamburger" xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 -960 960 960" width="40" aria-hidden="true">
              <path d="M120-200v-80h720v80H120Zm0-240v-80h720v80H120Zm0-240v-80h720v80H120Z" />
            </svg>
          </label>

          <label id="overlay" for="sidebar-active"></label>
          <div class="links-container" role="dialog" aria-modal="true" aria-label="Site">
            <label for="sidebar-active" class="close-sidebar-button" aria-label="Close menu">
              <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32" aria-hidden="true">
                <path d="m480-424-224 224-56-56 
                         224-224-224-224 56-56 
                         224 224 224-224 56 56 
                         -224 224 224 224-56 56-224-224Z" />
              </svg>
            </label>

            <a class="home-link" href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="events.html">Events</a>
            <a href="blog.html">Blog</a>
            <a href="join.html">Join</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== Join Section ===== -->
  <section class="section">
    <div class="container">
      <h2>Join CSAI</h2>
      <p class="lead">Become a member to get event reminders, project mentorship, and more.</p>

      <div class="success" id="join-success">Submitted! We’ll be in touch soon.</div>
      <div class="error" id="join-error"></div>

      <form class="form" id="join-form">
        <label class="label">Full Name</label>
        <input class="input" name="name" required="" />

        <label class="label">School Email</label>
        <input class="input" name="email" required="" type="email" />

        <label class="label">Major</label>
        <input class="input" name="major" placeholder="e.g., Computer Science" />

        <label class="label">Expected Graduation Year</label>
        <input class="input" max="2100" min="2024" name="grad_year" placeholder="e.g., 2026" type="number" />

        <label class="label">Where did you hear about us?</label>
        <select class="input" name="referral" required="">
          <option disabled="" selected="" value="">Select an option</option>
          <option>Club Day</option>
          <option>Club Mixer</option>
          <option>Classmates</option>
          <option>Posters</option>
          <option>Instructor</option>
          <option>Events</option>
          <option>Friend</option>
          <option>Social Media</option>
          <option>Email Newsletter</option>
          <option>Other</option>
        </select>

        <button class="btn primary" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    © 2025 CSAI — Computer Science + AI Club
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/join.js"></script>
</body>
</html>
